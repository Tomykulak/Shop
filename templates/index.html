<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Inventory</title>
</head>
<body>
    <h1>Available Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }} ({{ item.stock }} in stock)</li>
        {% endfor %}
    </ul>
</body>
</html>
